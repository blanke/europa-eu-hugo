<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <link rel='stylesheet' id='bootstrap-css' href='/themes/bootstrap/3.3.6/css/bootstrap.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='astrid-body-fonts-css' href='/themes/google-fonts/css/google-fonts.css' type='text/css' media='all' />
    <link rel='stylesheet' id='font-awesome-css' href='/themes/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='astrid-style-css' href='/themes/athemes/astrid/5.7.2/css/style.css' type='text/css' media='all' />
    <style id='astrid-style-inline-css' type='text/css'>
        .site-header { position: fixed }
    </style>
    <script type='text/javascript' src='themes/jquery/jquery-3.5.1.min.js' id='jquery-core-js'></script>
    <script type='text/javascript' src='themes/jquery/jquery-migrate-3.3.2.min.js' id='jquery-migrate-js'></script>    
</head>
